[os]
disabled = true

[container]
format = '[\[$name\]]($style) '

[fill]
symbol = " "

[character]
format = "$symbol"
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "
vimcmd_symbol = '[❮](bold yellow) '

[time]
format = '[$time]($style) '
disabled = false
use_12hr = true

[battery]
format =  	"[$symbol$percentage]($style)"

[[battery.display]]
threshold = 100

[status]
# format = '[$symbol $common_meaning$signal_name$maybe_int $status]($style) '
format = '[$symbol $common_meaning$signal_name$maybe_int]($style) '
symbol = ''
# map_symbol = true
# pipestatus = true
disabled = false

[sudo]
disabled = false

[directory]
read_only = " 󰌾"
truncation_length = 8
truncation_symbol = "…/"

[kubernetes]
disabled = true
format = 'on [$symbol$context]($style) '

[git_status]
ahead = "⇡$count"
behind = "⇣$count"
diverged = "⇡$ahead_count⇣$behind_count"
up_to_date = ""
untracked =	"?$count"
stashed = '\$$count'
modified = "!$count"
staged = "+$count"
renamed = "»$count"
deleted = "✘$count"

