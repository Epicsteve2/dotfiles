"$schema" = 'https://starship.rs/config-schema.json'

format = """
$battery\
$hostname\
$container\
$username\
$time\
$status\
$cmd_duration\
$line_break\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$character\
"""

scan_timeout = 0
command_timeout = 1000
add_newline = false


