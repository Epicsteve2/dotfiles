format = """
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$kubernetes\
$docker_context\
$java\
$python\
$nodejs\
$env_var\
\
$line_break\
$character\
"""

right_format = """
$status\
$cmd_duration\
$time\
$battery\
"""


# [directory]
# truncation_symbol = "…/"

[fill]
symbol = " "

[character]
format = "$symbol"
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[time]
# format = '🕙 [$time]($style) '
disabled = false
use_12hr = true

[battery]
format =  	"[$symbol$percentage]($style)"

[[battery.display]]
threshold = 100

[status]
# format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
# format = "[$symbol $status ]($style) "
format = '[$symbol $common_meaning$signal_name$maybe_int]($style) '
map_symbol = true
pipestatus = true
disabled = false

[directory]
read_only = " "
truncation_length = 8
truncation_symbol = "…/"

[kubernetes]
disabled = true
format = 'on [$symbol$context]($style) '

[git_status]
ahead = "⇡$count"
behind = "⇣$count"
diverged = "⇡$ahead_count⇣$behind_count"
# diverged = "⇕⇡⇣"
up_to_date = ""
untracked =	"?$count"
stashed = '\$$count'
modified = "!$count"
staged = "+$count"
renamed = "»$count"
deleted = "✘$count"

