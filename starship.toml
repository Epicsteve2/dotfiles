format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
\
$fill\
$status\
$cmd_duration\
$time\
$battery\
\
$line_break\
$character\
"""

# # If we want to use right prompt instead of fill
# right_format = """
# $status\
# $cmd_duration\
# $time\
# $battery\
# """

[fill]
symbol = " "

[character]
format = "$symbol"
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[time]
disabled = false
use_12hr = true

[battery]
format =  	"[$symbol$percentage]($style)"

[[battery.display]]
threshold = 100

[status]
# pipestatus_format 	= "\\[$pipestatus\\] => [$symbol$common_meaning$signal_name$maybe_int]($style)"
format = '[$symbol $common_meaning$signal_name$maybe_int]($style) '
map_symbol = true
pipestatus = false
disabled = false

[directory]
read_only = " "
truncation_length = 8
truncation_symbol = "…/"

[kubernetes]
disabled = true
format = 'on [$symbol$context]($style) '

[git_status]
ahead = "⇡$count"
behind = "⇣$count"
diverged = "⇡$ahead_count⇣$behind_count"
up_to_date = ""
untracked =	"?$count"
stashed = '\$$count'
modified = "!$count"
staged = "+$count"
renamed = "»$count"
deleted = "✘$count"

