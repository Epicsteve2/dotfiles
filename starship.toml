format = """
$directory\
$git_branch\
$git_state\
$git_status\
$all\
\
$fill\
$status\
$cmd_duration\
$time\
\
$line_break\
$character\
"""
# right_format = """$time"""


# [directory]
# truncation_symbol = "…/"

[fill]
symbol = " "
# style = "bold green"

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[time]
# format = '🕙 [$time]($style) '
disabled = false
use_12hr = true


[status]
# style = "bg:blue"
# symbol = "🔴"
# format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
# map_symbol = true
# format = "[$symbol $status ]($style) "
format = '[$symbol $common_meaning$signal_name$maybe_int]($style) '
map_symbol = true
pipestatus = true
disabled = false


